version: 2.1
orbs:
  node: circleci/node@4.0.0
jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
        cache-path: ~/project/node-modules
        override-ci-command: npm install
      - run: npm run test -- --coverage
workflows:
  test-and-coverage:
    jobs:
      - test
